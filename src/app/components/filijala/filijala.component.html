<mat-toolbar color="primary">
    <span class="title-center">Filijala</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <!-- Filtriranje -->
    <mat-form-field>
        <input matInput placeholder="Pretraga filijala..." (keyup)="applyFilter($event)">
      </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
        <!--ID-->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <!-- Adresa -->
        <ng-container matColumnDef="adresa">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</mat-header-cell>
            <mat-cell *matCellDef="let row">
                {{ row.adresa }}</mat-cell>
        </ng-container>
         <!--Broj pultova-->
        <ng-container matColumnDef="broj_pultova">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Broj pultova</mat-header-cell>
            <mat-cell *matCellDef="let row">
                {{ row.broj_pultova}}</mat-cell>
        </ng-container>
         <!-- Poseduje sefa-->
        <ng-container matColumnDef="poseduje_sef">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Poseduje sef</mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.poseduje_sef == true ? 'green' : 'red'">
                {{ row.poseduje_sef ? "Da" : "Ne" }}</mat-cell>
        </ng-container>
         <!--Banka-->
        <ng-container matColumnDef="banka">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Banka</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.banka.naziv }}</mat-cell>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button (click)="openDialog(1)" mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button
                    (click)="openDialog(2, row)"
                    mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button
                    (click)="openDialog(3, row)"
                    mat-icon-button color="primary">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;"
        >
        </mat-row>
    </mat-table>   
    <!-- Paginator -->
    <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>
</div>
