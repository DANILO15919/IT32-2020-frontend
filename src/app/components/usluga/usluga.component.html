<mat-toolbar class="toolbarNew" color="primary">
    <span class="title-center">Usluge korisnika</span>
</mat-toolbar>
<div class="container mat-elevation-z8">
    <!--Filtriranje
    <mat-form-field>
        <input matInput placeholder="Pretraga usluga korisnika..." (keyup)="applyFilter($event)">
    </mat-form-field> -->
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell"> <!--Sortiranje = matSort-->
        <!--ID-->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <!--Naziv-->
        <ng-container matColumnDef="naziv">
            <mat-header-cell *matHeaderCellDef>Naziv</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.naziv}}</mat-cell>
        </ng-container>
        <!--Opis-->
        <ng-container matColumnDef="opis_Usluge">
            <mat-header-cell *matHeaderCellDef>Opis usluge</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.opis_Usluge }}</mat-cell>
        </ng-container>
        <!--Datum ugovora-->
        <ng-container matColumnDef="datum_Ugovora">
            <mat-header-cell *matHeaderCellDef>Datum ugovora</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.datum_Ugovora }}</mat-cell>
        </ng-container>
        <!--Provizija-->
        <ng-container matColumnDef="provizija">
            <mat-header-cell *matHeaderCellDef>Provizija</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.provizija }}</mat-cell>
        </ng-container>
        <!--Filijala-->
        <ng-container matColumnDef="filijala">
            <mat-header-cell *matHeaderCellDef>Filijala</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.filijala.adresa}}</mat-cell>
        </ng-container>
        <!--Korisnik usluge-->
        <ng-container matColumnDef="korisnikUsluge">
            <mat-header-cell *matHeaderCellDef>Korisnik</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.korisnikUsluge.id}}</mat-cell>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="openDialog(1)">
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button mat-icon-button color="primary" (click)="openDialog(2, row)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="primary" (click)="openDialog(3, row)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns">
        </mat-row>
    </mat-table>
    <!--
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>-->
</div>
