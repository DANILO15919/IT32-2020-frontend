<mat-toolbar color="primary">
    <span class="title-center">Korisnik usluge</span>
  </mat-toolbar>
  
  <div class="container mat-elavation-z8">
    <!--Filtriranje-->
    <mat-form-field>
      <input matInput placeholder="Pretraga korisnika..." (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort> <!--Binduje se table i property iz komponente bitan naziv-->
      <!--ID-->
      <ng-container matColumnDef="id"> <!--Ovo se mora podudaradti-->
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell> <!--Pristup artiklu iz dobijenih podataka iz TS fajla, interpolacija, promenljiva vrednost-->
      </ng-container>
      <!--Ime-->
      <ng-container matColumnDef="ime" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
      </ng-container>
      <!-- Prezime -->
      <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
      </ng-container>
      <!--Maticni broj-->
      <ng-container matColumnDef="maticni_broj">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Maticni broj</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.maticni_broj }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(2, row)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row)" mat-icon-button color="primary">
            <mat-icon  aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)">
      </mat-row>
    </mat-table>
    <!--PAGINATOR-->
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>
  </div>
  <div class="container mat-elevation-z8">
    <app-usluga *ngIf="selektovanKorisnik1" [selektovanKorisnik]="selektovanKorisnik1">
    </app-usluga>
</div>
